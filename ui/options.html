<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options - On-Page Visual Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="options-container">
        <h1>Extension Options</h1>
        <div class="option-group">
            <h3>General Settings</h3>
            <label>
                <input type="checkbox" id="enableNotifications"> Enable Notifications
            </label>
            <label>
                <input type="checkbox" id="autoSave"> Auto-save Changes
            </label>
        </div>
        <div class="option-group">
            <h3>AI Settings</h3>
            <label>
                API Key: <input type="password" id="apiKey" placeholder="Enter your API key">
            </label>
            <label>
                Model: <select id="aiModel">
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                </select>
            </label>
        </div>
        <div class="option-group">
            <button id="saveOptions">Save Options</button>
            <button id="resetOptions">Reset to Defaults</button>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
