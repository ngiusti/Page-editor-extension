<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Page Visual Editor (AI)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup-container">
        <h1>On-Page Visual Editor</h1>
        <p>AI-powered visual editor for web pages</p>
        <button id="openSidePanel">How to Open Side Panel</button>
        <button id="openOptions">Options</button>
        <div class="instructions">
            <p><strong>Quick Start:</strong></p>
            <ol>
                <li>Right-click the extension icon</li>
                <li>Select "Open side panel"</li>
                <li>Use the tabs to navigate features</li>
            </ol>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
